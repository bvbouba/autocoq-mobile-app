
fragment MenuItemFragment on MenuItem {
      name
      id
      category{
        ...CategoryPathFragment
         metadata{
          key
          value
          }
      }
     collection {
       id
       slug
        backgroundImage {
          url
          alt
        }
  }
}

fragment MenuFragment on Menu {
  name
    items{
      ...MenuItemFragment
       children{
      ...MenuItemFragment
    }
    }
}

query getMainMenu($channel: String!) {
  menu(slug:"homepage",channel:$channel){
    ...MenuFragment
  }
}

query getMenu($slug:String!, $channel: String!) {
  menu(slug:$slug,channel:$channel){
    name
    items{
      ...MenuItemFragment
      children{
      ...MenuItemFragment
    }
    }
  }
}


query getMenuItem($channel:String,$id:ID!) {
  menuItem(channel:$channel,id:$id){
    name
    children{
      ...MenuItemFragment
      children{
      ...MenuItemFragment
    }
    }
     parent{
      ...MenuItemFragment
    }
  }
}

