query ProductListByCategory(
	$slug: String!
	$channel: String!
	$filter:ProductFilterInput
	$zoneName: String
	$orderPrice: MoneyInputType
  $orderWeight: WeightInputType
	) {
	category(slug: $slug,) {
		name
		description
		products(first: 100, channel: $channel, filter:$filter) {
			edges {
				node {
					...ProductFragment
				}
			}
		}
	}
}
