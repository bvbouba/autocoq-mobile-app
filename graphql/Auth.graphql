mutation sendCode($phoneNumber: String!) {
  sendOtp(phoneNumber: $phoneNumber) {
    error
    message
  }
}

mutation verifyCode($phoneNumber: String!, $otp: String!) {
  verifyOtp(phoneNumber: $phoneNumber, otp: $otp) {
    error
    message
  }
}

mutation userRegister($input: AccountRegisterInput!) {
		accountRegister(input: $input) {
			errors {
				message
				field
				code
			}
		}
	}


mutation CreateToken($email:String!,$password:String!){
  tokenCreate(email: $email, password: $password) {
    token
    refreshToken
    errors {
      field
      message
    }
  }
}

fragment UserDetails on User {
	id
	email
  firstName
  lastName
}

query CurrentUser {
	me {
		...UserDetails
	}
}

mutation verifyToken($token:String!){
  tokenVerify(token: $token) {
    isValid
    errors {
      field
      code
    }
  }
}

mutation refreshToken($refreshToken:String!){
  tokenRefresh(refreshToken: $refreshToken) {
    token
  }
}


query checkPhoneNumber ($phoneNumber:String!){
  checkPhoneExists(phoneNumber:$phoneNumber){
    error
    exists
  }
}

