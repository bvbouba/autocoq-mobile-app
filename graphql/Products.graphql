fragment ShippingMethodFragment on ShippingMethod {
  id
    name
    metadata {
    key
    value
     }
    description
    price {
      amount
      currency
    }
    minimumOrderPrice {
      amount
      currency
    }
    minimumDeliveryDays
    maximumDeliveryDays
}

fragment ProductVariantFragment on ProductVariant {
  id
  sku
  name
  media {
    id
    alt
    url
  }
  pricing {
    price {
      gross {
        amount
        currency
      }
    }
  }
  attributes {
    attribute {
      id
      slug
      name
    }
    values {
      name
      slug
      value
      boolean
      plainText
    }
  }

 
  availableShippingMethods(zoneName: $zoneName) {
    ...ShippingMethodFragment
  }
}

fragment ProductFragment on Product {
  id
  name
  description
  slug
  category {
    slug
    name
  }
  media {
    url
    alt
  }
  defaultVariant {
    ...ProductVariantFragment
  }
  pricing {
    priceRange {
      start {
        gross {
          amount
        }
      }
    }
  }
  attributes {
    attribute {
      id
      slug
      name
    }
    values {
      name
      slug
      value
      boolean
      plainText
      reference
    }
  }
  variants {
    ...ProductVariantFragment
  }
  externalReference
  isUniversal
  fitments {
    carMakeName
    carModelName
    carEngineName
    carStartYear
    carEndYear
  }
}

query getProductById($id: ID!, $channel: String!, $zoneName: String) {
  product(id: $id, channel: $channel) {
    ...ProductFragment
  }
}

query getProductsList($channel: String!, $filter: ProductFilterInput, $zoneName: String) {
  products(first: 10, channel: $channel, filter: $filter) {
    edges {
      node {
        ...ProductFragment
      }
    }
  }
}


query searchProducts(
  $channel: String!
  $search: String!
  $categories: [ID!]
  $collections: [ID!]
  $carMake:[ID!]
	$carModel:[ID!]
	$carYear:[ID!]
  $zoneName: String
) {
  products(
    first: 100
    channel: $channel
    filter: {
      search: $search
      categories: $categories
      collections: $collections
      carMake:$carMake
      carModel:$carModel
      carYear:$carYear
    }
  ) {
    edges {
      node {
        ...ProductFragment
      }
    }
  }
}