fragment CollectionFragment on Collection {
  id
  name
  description
  slug
  backgroundImage {
    url
    alt
  }
  products(first: 5) {
    edges {
      node {
        id
        name
        thumbnail {
         url
         alt
       }
      }
    }
  }
}

query getCollections {
  collections(first: 10, channel: "ci") {
    edges {
      node {
        ...CollectionFragment
      }
    }
  }
}
